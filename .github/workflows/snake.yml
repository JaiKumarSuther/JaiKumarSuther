# Animated contribution snake - runs every 6 hours
# Output: output/github-contribution-grid-snake.svg

name: Generate Snake

on:
  schedule:
    - cron: "0 */6 * * *"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - name: Create output dir
        run: mkdir -p output

      - name: Generate snake
        uses: Platane/snk@v3
        with:
          github_user_name: ${{ github.repository_owner }}
          outputs: output/github-contribution-grid-snake.svg

      - name: Push snake
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add output/
          git diff --staged --quiet || (git commit -m "Update contribution snake" && git push) || exit 0
