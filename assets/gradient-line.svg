<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 4" width="100%" height="4">
  <defs>
    <linearGradient id="lineGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#61DAFB;stop-opacity:0" />
      <stop offset="20%" style="stop-color:#61DAFB;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#8B5CF6;stop-opacity:1" />
      <stop offset="80%" style="stop-color:#7C3AED;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7C3AED;stop-opacity:0" />
    </linearGradient>
  </defs>
  <style>
    .line { animation: shimmer 2s ease-in-out infinite; }
    @keyframes shimmer {
      0%, 100% { opacity: 0.7; }
      50% { opacity: 1; }
    }
  </style>
  <rect class="line" x="0" y="0" width="800" height="4" fill="url(#lineGrad)" rx="2"/>
</svg>
