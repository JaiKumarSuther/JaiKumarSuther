<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 40" width="200" height="40">
  <style>
    .dot1 { animation: float1 3s ease-in-out infinite; }
    .dot2 { animation: float2 3s ease-in-out infinite 0.5s; }
    .dot3 { animation: float3 3s ease-in-out infinite 1s; }
    @keyframes float1 {
      0%, 100% { transform: translateY(0); opacity: 1; }
      50% { transform: translateY(-10px); opacity: 0.6; }
    }
    @keyframes float2 {
      0%, 100% { transform: translateY(0); opacity: 1; }
      50% { transform: translateY(-10px); opacity: 0.6; }
    }
    @keyframes float3 {
      0%, 100% { transform: translateY(0); opacity: 1; }
      50% { transform: translateY(-10px); opacity: 0.6; }
    }
  </style>
  <circle class="dot1" cx="40" cy="20" r="6" fill="#61DAFB"/>
  <circle class="dot2" cx="100" cy="20" r="6" fill="#8B5CF6"/>
  <circle class="dot3" cx="160" cy="20" r="6" fill="#7C3AED"/>
</svg>
